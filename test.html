<!DOCTYPE html>
<html>
<head>
    <title>My CSS Grid</title>
    <style>
        /* Create a grid container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr repeat(2, 2fr); /* Three columns, first with 1/3 width */
            grid-template-rows: 1fr 1fr; /* Two rows with equal height */
            grid-gap: 20px; /* Add some space between the grid items */
        }

        /* Style the grid items */
        .grid-item {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Style the first grid item to span two rows */
        .grid-item:first-child {
            grid-row: 1 / span 2; /* Span two rows */
        }

        /* Style the second and third grid items to span the first row */
        .grid-item:nth-child(2),
        .grid-item:nth-child(3) {
            grid-column: 2 / span 2; /* Span two columns */
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">Column 1<br>Row 1</div>
    <div class="grid-item">Column 2 and 3<br>Row 1</div>
    <div class="grid-item">Column 2 and 3<br>Row 2</div>
    <div class="grid-item">Column 4<br>Row 2</div>
</div>
</body>
</html>
